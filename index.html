<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="navbar">Weather Dashboard App</header>
    <div class="flex-column align-center justify-center min-100-vh bg-primary">
      <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
        <h1 class="text-primary">Enter your city!</h1>
        <form id="search-form" class="form w-100">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Search!"
            autocomplete="off"
          />

          <button id="submit" class="btn btn-info btn-block">Click Me</button>
        </form>
        <section>
          <ul id="city-list"></ul>
        </section>
      </div>
      <div
        id="weather-data"
        class="d-flex justify-content-center flex-column align-items-center"
      >
        <div id="today"></div>
        <div
          id="forecast"
          class="d-flex flex-wrap justify-content-center"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
